<html>
  <head>

    <link href="https://unpkg.com/video.js/dist/video-js.min.css" rel="stylesheet">
    <script src="https://unpkg.com/video.js/dist/video.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/videojs-hls-quality-selector@2.0.0/dist/videojs-hls-quality-selector.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.5/dat.gui.min.js" type="text/javascript"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript" src="https://www.datadoghq-browser-agent.com/eu1/v5/datadog-logs.js"></script>

    <script>
      window.DD_LOGS &&
        window.DD_LOGS.init({
          clientToken: 'pub66da0137747ef860cb47845ba8580114',
          site: 'datadoghq.eu',
          service: 'browser',
          forwardErrorsToLogs: true,
          sessionSampleRate: 100,
        })
    </script>

    <script type="module" src="../js/livePlayer.js"></script>
  </head>
  <style>
    body {
      overflow: hidden;
    }

    .vjs-default-skin.vjs-has-started .vjs-control-bar {
      visibility: visible !important;
      opacity: 1 !important;
      position: relative;
      bottom: 35px;
      width: 99vw;
      pointer-events: all;
    }

    .vjs-has-started.vjs-user-inactive.vjs-playing .vjs-control-bar{
      pointer-events: all;
    }

    .vjs-nofull .vjs-fullscreen-control {
      display: none;
    }

    .vjs-nopip .vjs-picture-in-picture-control {
      display: none;
    }

    .longText {
      width: 50% !important;
    }

    .dg.main.a{
      opacity: 1 !important;
    }

    .info {
      display: flex;
      justify-content: space-between;
    }
  </style>

  <body>
    <div class="info">
      <span id="fpsLabel"></span>
      <span id="resoLabel"></span>
    </div>

    <canvas id="bg" style="cursor: pointer !important"></canvas>

    <video
      crossorigin="anonymous"
      id="my-video"
      class="video-js vjs-default-skin vjs-nofull vjs-nopip"
      style="visibility: hidden;"
      controls
      autoplay
      muted
      loop
    ></video>
  </body>
</html>
